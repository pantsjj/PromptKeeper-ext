<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PromptKeeper</title>
</head>
<body>
    <div id="app">
        <div id="prompt-list">
            <!-- List of prompts will be displayed here -->
        </div>
        <div id="editor">
            <input type="text" id="prompt-title" placeholder="Enter Prompt Title">
            <textarea id="prompt-text" placeholder="Write your prompt here..." rows="10"></textarea>
            <button id="save-button">Save</button>
            <button id="delete-prompt-button">Delete Prompt</button>
            <button id="paste-prompt-button">Paste Prompt</button>
        </div>
        <div id="stats">
            <div id="word-count">Words: 0</div>
            <div id="version-count">Versions: 0</div>
            <!-- Add this line for total storage used -->
            <div id="storage-used">Storage: 0 KB</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
