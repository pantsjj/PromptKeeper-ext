    <title>PromptKeeper - Editor</title>
    <style>
        :root {
            /* Apple-inspired Light Mode */
            --bg-color: #f5f5f7; /* Light gray background like macOS Settings */
            --sidebar-bg: #ffffff; /* White sidebars */
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --primary-color: #0071e3; /* Apple Blue */
            --primary-hover: #0077ed;
            --accent-color: #f5f5f7;
            --editor-bg: #ffffff;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --radius-md: 8px;
            --radius-lg: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --code-font: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Apple-inspired Dark Mode */
                --bg-color: #1e1e1e; /* Dark gray window background */
                --sidebar-bg: #2c2c2e; /* Slightly lighter sidebars */
                --text-color: #f5f5f7;
                --text-secondary: #86868b;
                --border-color: #424245;
                --primary-color: #0a84ff;
                --primary-hover: #409cff;
                --accent-color: #3a3a3c;
                --editor-bg: #1e1e1e;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: grid;
            grid-template-columns: 220px 1fr 260px; /* Compact Sidebars */
            overflow: hidden;
        }

        /* --- Components --- */
        button {
            font-family: var(--font-stack);
            transition: all 0.2s ease;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 5px 10px; /* Smaller padding */
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        .primary-btn:hover { background-color: var(--primary-hover); }

        .secondary-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: var(--radius-md);
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .secondary-btn:hover { background-color: var(--accent-color); }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
        }
        .icon-btn:hover { color: var(--text-color); background-color: var(--accent-color); }

        /* --- Layout --- */

        /* Left Sidebar */
        #sidebar-left {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: 1px 0 0 0 rgba(0,0,0,0.02); /* Very subtle separator */
        }

        .sidebar-section {
            padding: 12px; /* Reduced padding */
            border-bottom: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 10px; /* Smaller title */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin: 0;
        }

        select {
            width: 100%;
            padding: 4px 6px;
            border-radius: 6px; /* Slightly smaller radius */
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 12px;
            outline: none;
        }

        #prompt-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 6px;
            margin: 0;
        }

        .prompt-item {
            padding: 8px 10px; /* Compact item */
            margin-bottom: 2px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .prompt-item:hover {
            background-color: var(--accent-color);
        }

        .prompt-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        .prompt-item.active .prompt-item-date { color: rgba(255,255,255,0.8); }

        .prompt-item-title {
            font-size: 12px; /* Smaller font */
            font-weight: 500;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .prompt-item-date {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Main Editor */
        #main-editor {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color); 
        }

        #editor-header {
            padding: 12px 20px;
            background-color: var(--editor-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #prompt-title-input {
            flex: 1;
            font-size: 16px; /* Slightly smaller */
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--text-color);
            outline: none;
        }
        #prompt-title-input::placeholder { color: var(--border-color); }

        #editor-content {
            flex: 1;
            padding: 20px 40px; /* More horizontal padding for reading focus */
            overflow: hidden;
            background-color: var(--editor-bg);
        }

        #prompt-text-area {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background: transparent;
            color: var(--text-color);
            font-family: var(--code-font);
            font-size: 13px; /* Compact code font */
            line-height: 1.5;
            outline: none;
        }

        /* Right Sidebar */
        #sidebar-right {
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .panel-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 12px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* AI Tools Widget */
        #ai-tools-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #score-result {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 12px;
        }

        .refine-actions {
            margin-top: 5px;
        }
        
        .refine-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            font-size: 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .refine-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: var(--editor-bg);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="sidebar-left">
        <!-- Projects Section -->
        <div class="sidebar-section">
            <div class="section-header">
                <h2 class="section-title">Workspaces</h2>
                <button id="add-project-btn" class="icon-btn" title="Add Project">+</button>
            </div>
            <select id="project-select">
                <option value="">All Prompts</option>
                <!-- Projects injected here -->
            </select>
        </div>

        <div class="sidebar-section" style="border-bottom:none; padding-bottom: 0;">
            <div class="section-header">
                <h2 class="section-title">Prompts</h2>
                <button id="new-prompt-btn" class="icon-btn" title="New Prompt">+</button>
            </div>
        </div>
        <ul id="prompt-list">
            <!-- Prompts injected here -->
        </ul>
    </div>

    <div id="main-editor">
        <div id="editor-header">
            <input type="text" id="prompt-title-input" placeholder="Untitled Prompt">
            <div style="display:flex; gap:8px; align-items: center;">
                <select id="version-history-select" style="width: auto; max-width: 160px;"></select>
                <button id="delete-btn" class="secondary-btn" style="color: #ff3b30; border-color: #ff3b3030;">Delete</button>
                <button id="save-btn" class="primary-btn">Save</button>
            </div>
        </div>
        <div id="editor-content">
            <textarea id="prompt-text-area" placeholder="Write your prompt here..."></textarea>
        </div>
    </div>

    <div id="sidebar-right">
        <!-- Stats -->
        <div class="panel-section">
            <h3>Details</h3>
            <div class="stats-grid">
                <div id="word-count">Words: 0</div>
                <div id="char-count">Chars: 0</div>
                <div id="version-label">Rev: 1</div>
                <div>Status: Local</div>
            </div>
        </div>

        <!-- AI Tools -->
        <div class="panel-section">
            <h3>AI Optimization</h3>
            <div id="ai-status" style="font-size:11px; color:var(--text-secondary); margin-bottom:8px;">
                <!-- JS will update this -->
                Checking Gemini Nano...
            </div>
            <div id="ai-tools-container">
                <button id="score-btn" class="secondary-btn" style="width:100%; border-color: var(--primary-color); color: var(--primary-color);">
                    ‚ú® Score Prompt
                </button>
                
                <div id="score-result" class="hidden">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                        <span id="score-value" style="font-size: 20px; font-weight: 700; color: var(--primary-color);">0/10</span>
                        <span style="font-size: 11px; font-weight: 600; color: var(--text-secondary); letter-spacing:0.5px;">SCORE</span>
                    </div>
                    <p id="score-feedback" style="font-size: 12px; margin: 0; line-height: 1.4; color: var(--text-color);"></p>
                </div>

                <div class="refine-actions">
                    <h4 class="section-title" style="margin-bottom:8px;">Refine</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <button class="refine-btn" data-type="magic_enhance">ü™Ñ Enhance</button>
                        <button class="refine-btn" data-type="image_gen">üñºÔ∏è Image Gen</button>
                        <button class="refine-btn" data-type="formalize">üëî Formalize</button>
                        <button class="refine-btn" data-type="clarify">üîç Clarify</button>
                        <button class="refine-btn" data-type="summarize">‚úÇÔ∏è Shorten</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History (Moved to Top Bar) -->
    </div>

    <script type="module" src="options.js"></script>
</body>
</html>
